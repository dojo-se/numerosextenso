<script language="javascript" src="jsunit/app/jsUnitCore.js"></script>

<script language="javascript">
    function numeroParaExtenso(num) {
        var retorno = "";
        var array = ['zero', 'um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez', 'onze'];
        retorno = array[num];
        return retorno;
    }
</script>

<script language="javascript">
    function testNum1() {
        assertEquals('um', numeroParaExtenso(1));
    }
    
    function testNum2() {
        assertEquals('dois', numeroParaExtenso(2));
    }
    
    function testNum3() {
        assertEquals('três', numeroParaExtenso(3));
    }
    
    function testNum4() {
        assertEquals('quatro', numeroParaExtenso(4));
    }
    
    function testNum5() {
        assertEquals('cinco', numeroParaExtenso(5));
    }
    
    function testNum6() {
        assertEquals('seis', numeroParaExtenso(6));
    }
    
    function testNum7() {
        assertEquals('sete', numeroParaExtenso(7));
    }
    
    function testNum8() {
        assertEquals('oito', numeroParaExtenso(8));
    }
    
    function testNum9() {
        assertEquals('nove', numeroParaExtenso(9));
    }
    
    function testNum10() {
        assertEquals('dez', numeroParaExtenso(10));
    }
    
    function testNum11() {
        assertEquals('onze', numeroParaExtenso(11));
    }
</script>
