<script language="javascript">
    function numeroParaExtenso(num) {
        var unidades = ['zero', 'um', 'dois', 'três', 'quatro', 'cinco', 'seis',
            'sete', 'oito', 'nove', 'dez', 'onze', 'doze', 'treze', 'quatorze',
            'quinze', 'dezesseis', 'dezessete', 'dezoito', 'dezenove'];
      
        var dezenas = ['', '', 'vinte', 'trinta', 'quarenta', 'cinquenta',
            'sessenta', 'setenta', 'oitenta', 'noventa'];
        
        var centenas = ['', 'cento', 'duzentos', 'trezentos', 'quatrocentos', 
        'quinhentos', 'seiscentos', 'setecentos', 'oitocentos', 'novecentos'];
        
        
        //Casos especiais
        if (num < 20)
            return unidades[num];
        else if (num == 100)
            return 'cem';
        //Fim dos casos especias
        var por_extenso = '';
        var centena = Math.floor(num / 100);
        if( centena > 0){
            por_extenso += centenas[centena];
        }
        
        var unidade = num % 10;
        var dezena = Math.floor(num / 10);
        
        por_extenso = dezenas[dezena];
        if (unidade != 0)
            por_extenso += ' e ' + unidades[unidade];
        
        return por_extenso;
    }
</script>
